<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Manager</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>The Event Noter</h1>
    <p>The Ultimate Technology to note your event digitally</p>
    <!-- <button id="toggleDark" style="margin-top: 15px; padding: 10px 20px; font-weight: bold;">
        Toggle Dark Mode
      </button> -->
      
  </header>

  <section>
    <h2>Add New Event</h2>
    <form id="eventForm">
      <label>Title:</label>
      <input type="text" id="title" required />

      <label>Time:</label>
      <input type="time" id="time" required />

      <label>Speaker:</label>
      <input type="text" id="speaker" required />

      <label>Description:</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="eventImage">Event Image:</label>
<input type="file" id="eventImage" name="eventImage" accept="image/*">


      <button type="submit">Add Event</button>
    </form>
  </section>

  <section>
    <h2>Upcoming Events</h2>
    <div id="eventCards"></div>
  </section>

  <!-- Success Popup -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <p>Event added successfully!</p>
      <button onclick="closeSuccessModal()">OK</button>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
